name: CI Client

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: client

      - name: Run lint
        run: npm run lint
        working-directory: client

      - name: Build project
        run: npm run build
        working-directory: client

      - name: Run tests
        run: npm test
        working-directory: client
